<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>gopass bridge</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
    <div id="hidden_clipboard"></div>
    <div id="content">
        <div class="search" style="display: block;">
            <form>
                <input id="search_input" placeholder="__MSG_searchPlaceholder__" autocomplete="off" autofocus
                       name="search"/>
                <input type="submit" value="__MSG_searchButtonText__" style="display: none;">
            </form>
        </div>
        <div id="results" class="results" style="display: block;">
            <div class="loader"></div>
        </div>
        <div class="create" style="display: none;">
            <form autocomplete="off" name="create">
                <div>
                    <label for="create_name">__MSG_createNameLabel__:</label>
                    <input id="create_name" type="text"/>
                </div>
                <div>
                    <label for="create_login">__MSG_createLoginLabel__:</label>
                    <input id="create_login" type="text" placeholder="optional"/>
                </div>
                <div>
                    <label for="create_password">__MSG_createPasswordLabel__:</label>
                    <input id="create_password" type="text" disabled="disabled" placeholder="__MSG_createPasswordAutogeneratePlaceholder__"/>
                </div>
                <div>
                    <label for="create_generate">__MSG_createGenerateLabel__</label>
                    <input id="create_generate" type="checkbox" checked/>
                </div>
                <div>
                    <label for="create_generate_length">__MSG_createGenerateLengthLabel__:</label>
                    <input id="create_generate_length" type="number" min="1" max="50" value="16">
                </div>
                <div>
                    <label for="create_use_symbols">__MSG_createUseSymbolsLabel__</label>
                    <input id="create_use_symbols" type="checkbox" checked/>
                </div>
                <button id="create_docreate">__MSG_createDoCreateButton__</button>
                <button id="create_doabort">__MSG_createDoAbortButton__</button>
            </form>
        </div>
    </div>
</div>
<script src="vendor/browser-polyfill.js"></script>
<script src="vendor/regex-weburl.js"></script>
<script src="generic.js"></script>
<script src="popup.js"></script>
<script src="i18n.js"></script>
<script src="create.js"></script>
<script src="search.js"></script>
<script src="details.js"></script>
<script src="gopassbridge.js"></script>
</body>
</html>
